<!DOCTYPE html>

<html lang="en">

<head>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=contain"
		  name="viewport" />
	<meta charset="utf-8" />
	<link href="favicon.ico" rel="icon" type="image/x-icon" />
	<link href="style.css" media="all" rel="stylesheet" type="text/css" />
	<script src="js/component/toolbar.js" type="text/javascript"></script>
	<script src="js/site-util.js" type="text/javascript"></script>
	<title>[ PROJECTS ]</title>
	<style>
		:root {
			--cell-border-radius: 10px;
		}

		@keyframes animated-default-bg {
			from {
				background-position: 0 0;
			}

			to {
				background-position: 300px 300px;
			}
		}

		@keyframes animated-grid-primary {
			from {
				background-position: 0 0;
			}

			to {
				background-position: 250px 250px;
			}
		}


  
		body {
			margin: 0;
		}

		.grid-background {
			position: fixed;
			left: 0%;
			top: 0%;
			width: 100%;
			height: 100dvh;
			background-size: 400px;
			background-image: url("img/asset/grid-icons.png");
		}

		#grid-primary {
			animation: animated-grid-primary 40s linear infinite;
			background-size: 250px;
		}


		#container {
			margin: auto;
			display: flex;
			flex-wrap: wrap;
			gap: 1em;
			justify-content: center;
			margin-top: 40px;
		}


        .world-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: calc(50% - 20px);
            max-width: 700px;
            background: black;
            background-image: url("img/texture/coral.png");
            background-size: 300px;
            border-style: double;
            border-color: dodgerblue;
            border-width: 3px;
            box-sizing: border-box;
            animation-name: animated-default-bg;
            animation-timing-function: linear;
            animation-duration: 60s;
            animation-iteration-count: infinite;
        }
        #world-2026 {
            background-image: url("img/asset/2026bg.png");
        }
        #world-2025 {
            background-image: url("img/asset/2025bg.png");
        }
        #world-2024 {
            background-image: url("img/asset/2024bg.png");
        }

        .world-header {
            position: relative;
            padding: 10px;
            border-bottom-style: solid;
            border-width: 1px;
            border-color: dodgerblue;
        }

		.world-footer {
			border-top-style: solid;
			border-width: 1px;
			border-color: dodgerblue;
			background-color: black;
		}

		.world-description {
			color: var(--lime-green);
			margin: 20px;
		}

		.world-header-bg {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0%;
			left: 0%;
			background: url("img/texture/machine-dark.png");
			z-index: 0;
		}

		.world-title {
			position: relative;
			font-family: "Silkscreen";
			color: var(--lime-green);
			font-size: 2em;
			margin: 0 auto;
			width: fit-content;
			z-index: 10;
		}

		.world-projects {
			position: relative;
			flex-grow: 1;
			justify-content: center;
			align-content: center;
			display: flex;
			flex-direction: column;
			gap: 1em;
			padding: 20px;
		}

		.world-vignette {
			top: 0%;
			left: 0%;
			position: absolute;
			height: 100%;
			width: 100%;
			box-shadow: inset 0px 0px 50px rgb(231, 31, 205);
			mix-blend-mode: multiply;
			z-index: 0;
		}

      
		.projects-grid {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 1em;
			z-index: 1;
		}

		.character-cell-wrapper {
			box-sizing: border-box;
			background-color: rgb(22, 25, 85);
			border-radius: var(--cell-border-radius);
		}

		.character-cell {
			display: flex;
			flex-direction: column;
			box-sizing: border-box;
			width: fit-content;
			height: fit-content;
			border-style: solid;
			border-width: 1px;
			border-color: deepskyblue;
			border-radius: var(--cell-border-radius);
			transition: 0.2s !important;
			position: relative;
			image-rendering: auto;
		}

		.character-icon {
			width: calc(700px / 5);
			height: calc(1000px / 5);
			object-position: 0px -10px;
			object-fit: cover;
			border-radius: var(--cell-border-radius);
		}

		.character-label {
			position: absolute;
			bottom: 0%;
			width: 100%;
			font-family: "Consolas";
			font-size: 0.8em;
			text-transform: uppercase;
			background-color: rgb(0, 0, 0);
			color: cornflowerblue;
			margin: 0;
			padding: 5px 0px;
			transition: 0.2s !important;
			border-top-style: solid;
			border-width: 1px;
			border-color: var(--lime-green);
			border-bottom-left-radius: var(--cell-border-radius);
			border-bottom-right-radius: var(--cell-border-radius);
		}

		.character-cell-wrapper:hover .character-cell {
			transform: translateY(-5px) rotateZ(2deg);
			transition: none !important;
		}

		.character-cell-wrapper:hover .character-label {
			background-color: deepskyblue;
			color: black;
			transition: none !important;
		}

		.character-cell-wrapper:hover .character-icon {
			filter: hue-rotate(180deg);
		}

		.projects-secondary .character-icon {
			width: calc(700px / 6);
			height: calc(1000px / 6);
		}



		@media screen and (max-width: 1000px) {
			body {
				margin: 0;
			}

			#container {
				flex-direction: column;
				margin: 0 20px;
				align-items: center;
				margin-top: 40px;
			}

			.world-container {
				width: 100%;
			}
		}

		@media screen and (max-width: 600px) {
			#container {
				margin: 0px;
				margin-top: 40px;
			}

			.world-container {
				width: 100%;
			}
		}
	</style>
</head>
<body class="rm-pause">
	<div class="grid-background rm-pause" id="grid-primary"></div>
	<tool-bar altlinks="/sitemap.html"></tool-bar>

	<div id="container">

		<!--PROJECTS 2026-->
		<div class="world-container rm-pause" id="world-2026">
			<div class="world-header">
				<div class="world-header-bg"></div>
				<h1 class="world-title">2026</h1>
			</div>

			<div class="world-projects">
				<div class="projects-grid">

					<div class="character-cell-wrapper">
						<div class="character-cell">
							<img class="character-icon"
								 src="img/projects/placeholder1.png"
								 alt="Project 1" />
							<p class="character-label">COMING SOON</p>
						</div>
					</div>


					<div class="character-cell-wrapper">
						<div class="character-cell">
							<img class="character-icon"
								 src="img/projects/placeholder2.png"
								 alt="Project 1" />
							<p class="character-label">COMING SOON</p>
						</div>
					</div>


					<div class="character-cell-wrapper">
						<div class="character-cell">
							<img class="character-icon"
								 src="img/projects/placeholder3.png"
								 alt="Project 1" />
							<p class="character-label">COMING SOON</p>
						</div>
					</div>

				</div>

				<div class="world-vignette"></div>
			</div>

			<div class="world-footer">
				<p class="world-description">
					Projects created in 2026.
				</p>
			</div>
		</div>

		<!--PROJECTS 2025-->
		<div class="world-container rm-pause" id="world-2025">
			<div class="world-header">
				<div class="world-header-bg"></div>
				<h1 class="world-title">2025</h1>
			</div>

			<div class="world-projects">
				<div class="projects-grid">

					<a href="keybloom.html" class="project-link">
						<div class="character-cell-wrapper">
							<div class="character-cell">
								<img class="character-icon"
									 src="img/projects/keybloompic.png"
									 alt="Project 1" />
								<p class="character-label">Keybloom</p>
							</div>
						</div>
					</a>
					<a href="keybloom.html" class="project-link">
						<div class="character-cell-wrapper">
							<div class="character-cell">
								<img class="character-icon"
									 src="img/projects/gnomedepotpic.png"
									 alt="Project 2" />
								<p class="character-label">Gnome Depot</p>
							</div>
						</div>
					</a>
					<a href="keybloom.html" class="project-link">
						<div class="character-cell-wrapper">
							<div class="character-cell">
								<img class="character-icon"
									 src="img/projects/simulationspic.png"
									 alt="Project 3" />
								<p class="character-label">Simulations</p>
							</div>
						</div>
					</a>

				</div>

				<div class="world-vignette"></div>
			</div>

			<div class="world-footer">
				<p class="world-description">
					Projects created in 2025.
				</p>
			</div>
		</div>
		<!--PROJECTS 2024-->
		<div class="world-container rm-pause" id="world-2024">
			<div class="world-header">
				<div class="world-header-bg"></div>
				<h1 class="world-title">2024</h1>
			</div>

			<div class="world-projects">
				<div class="projects-grid">

					<div class="character-cell-wrapper">
						<div class="character-cell">
							<img class="character-icon"
								 src="img/projects/starrysoarpic.png"
								 alt="Project 1" />
							<p class="character-label">Starry Soar</p>
						</div>
					</div>


					<div class="character-cell-wrapper">
						<div class="character-cell">
							<img class="character-icon"
								 src="img/projects/weatherwizardpic.png"
								 alt="Project 1" />
							<p class="character-label">Weather Wizard</p>
						</div>
					</div>


				</div>

				<div class="world-vignette"></div>
			</div>

			<div class="world-footer">
				<p class="world-description">
					Projects created in 2024.
				</p>
			</div>
		</div>
	</div>
	<script src="js/reduced-motion.js"></script>

</body>


</html>
